<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <main role="main">
    <h1>ToDo List 3</h1>
    <form action="" role="form" class="items">
      <div>
        <input type="checkbox" name="todo-item" id="toggle-0">
        <label for="toggle-0">Walk the dog</label>
      </div>
      <div>
        <input type="checkbox" name="todo-item" id="toggle-1">
        <label for="toggle-1">Pay bills</label>
      </div>
      <div>
        <input type="checkbox" name="todo-item" id="toggle-2">
        <label for="toggle-2">Make dinner</label>
      </div>
      <div>
        <input type="checkbox" name="todo-item" id="toggle-3">
        <label for="toggle-3">Code for one hour</label>
      </div>
    </form>
  </main>
</body>
</html>
